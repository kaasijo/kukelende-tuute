<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readmin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .dashboard {
            display: none;
        }
        .dashboard h1 {
            margin-top: 0;
        }
        .record-list {
            list-style-type: none;
            padding: 0;
        }
        .record-list li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password">
            <button onclick="login()">Login</button>
        </div>
        <div id="dashboard" class="dashboard">
            <h1>Dashboard</h1>
            <div class="form-group">
                <label for="name">Naam:</label>
                <input type="text" id="name">
                <button onclick="addUser()">Voeg gebruiker toe</button>
            </div>
            <div class="form-group">
                <label for="startTime">Starttijd:</label>
                <input type="datetime-local" id="startTime">
            </div>
            <div class="form-group">
                <label for="endTime">Eindtijd:</label>
                <input type="datetime-local" id="endTime">
            </div>
            <div class="form-group">
                <label for="location">Locatie:</label>
                <input type="text" id="location">
                <button onclick="registerTime()">Registreer tijd</button>
            </div>
            <h2>Geregistreerde tijden</h2>
            <ul id="recordList" class="record-list"></ul>
        </div>
    </div>

    <script>
        const admins = [{ username: 'cas', password: 'Kaassticks11!' }];
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let records = JSON.parse(localStorage.getItem('records')) || [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const admin = admins.find(a => a.username === username && a.password === password);
            if (admin) {
                document.getElementById('dashboard').style.display = 'block';
                alert('Login successful');
            } else {
                alert('Invalid credentials');
            }
        }

        function addUser() {
            const name = document.getElementById('name').value;
            users.push({ name });
            localStorage.setItem('users', JSON.stringify(users));
            alert('User added');
        }

        function registerTime() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const location = document.getElementById('location').value;
            records.push({ userId: 1, startTime, endTime, location }); // userId moet dynamisch zijn
            localStorage.setItem('records', JSON.stringify(records));
            displayRecords();
            alert('Time registered');
        }

        function displayRecords() {
            const recordList = document.getElementById('recordList');
            recordList.innerHTML = '';
            records.forEach(record => {
                const li = document.createElement('li');
                li.textContent = `User ID: ${record.userId}, Start Time: ${record.startTime}, End Time: ${record.endTime}, Location: ${record.location}`;
                recordList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', displayRecords);
    </script>
</body>
</html>
